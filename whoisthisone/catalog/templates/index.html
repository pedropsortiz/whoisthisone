{% extends "base_generic.html" %}

{% block content %}

    {% csrf_token %}

    <section class="hero is-medium has-text-centered">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div data-aos="zoom-in-up" class="column is-8">
                        <h1 class="title titled is-1 mb-6">
                            <span class="has-text-primary-light" id="typewriter"></span>
                        </h1>
                        <div class="control">
                            <form action="#" method="POST">
                                {% csrf_token %}
                                <input required class="input" type="text" name="personTest" placeholder='Que pessoa Ã© essa?'></div>
                                <div class="control" style="margin-top: 10px;">
                                    <button type='submit' class="button is-success">
                                        Adivinhar!
                                    </button>
                                </form>
                                <button onclick="getTip()" class="button is-warning">Dica</button>
                            </div>
                        </div>
                    </div>
                    <h2 class="subtitle subtitled">
                        {% if result %}
                            <div id="1" class="has-text-primary-light" style="visibility: visible;">
                                <div class="container" style="margin-top: 20px;">
                                    <div class="notification is-dark">
                                        {{ result.4 }}
                                    </div>
                                </div>
                            </div>
                            <div id="2" class="has-text-primary-light" style="visibility: hidden;">
                                <div class="container" style="margin-top: 20px;">
                                    <div class="notification is-dark">
                                        {{ result.3 }}
                                    </div>
                                </div>
                            </div>
                            <div id="3" class="has-text-primary-light" style="visibility: hidden;">
                                <div class="container" style="margin-top: 20px;">
                                    <div class="notification is-dark">
                                        {{ result.2 }}
                                    </div>
                                </div>
                            </div>
                            <div id="4" class="has-text-primary-light" style="visibility: hidden;">
                                <div class="container" style="margin-top: 20px;">
                                    <div class="notification is-dark">
                                        {{ result.1 }}
                                    </div>
                                </div>
                            </div>
                            <div id="5" class="has-text-primary-light" style="visibility: hidden;">
                                <div class="container" style="margin-top: 20px;">
                                    <div class="notification is-dark">
                                        {{ result.0 }}
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    </h2>
                </div>
            </div>

        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.13.1/core.min.js"></script>
<script>
    new Typewriter('#typewriter', {
        strings: [
            'Alan Turing?', 'Albert Einstein?', 'Machado de Assis?', 'Bill Gates?'
        ],
        autoStart: true,
        loop: true
    });

    var value = 2
    function getTip() {
        document.getElementById(value).style.visibility = "visible";
        value++;
    }
</script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({once: true});
</script>{% endblock %}
